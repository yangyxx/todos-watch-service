<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<style>
			.ng-cloak{
				display: none;
			}
		</style>
	</head>
	<body ng-app='todosapp' ng-controller='todosCon' class="ng-cloak">
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input class="new-todo" ng-model="news" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-model="checkall()">
				<label ng-click="allcheck()" for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-class={completed:value.completed,editing:dbclickid==value.id} ng-repeat='value in data|filter:{completed:f} track by $index'>
						<div class="view">
							<input ng-change="chang()" class="toggle" type="checkbox" ng-model='value.completed'>
							<label ng-dblclick="xiugai(value.id)">{{value.name}}</label>
							<button class="destroy" ng-click="remov(value.id)"></button>
						</div>
						<form ng-submit="gai()">
							<input class="edit" ng-model="value.name" ng-blur="gai()">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{notcomp()}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class={selected:f===""} href="#/">All</a>
					</li>
					<li>
						<a ng-class={selected:f===false} href="#/active">Active</a>
					</li>
					<li>
						<a ng-class={selected:f===true} href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearcomp()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="js/angular.js"></script>
		<script src="js/service.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
